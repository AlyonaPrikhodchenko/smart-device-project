<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="modal">
    <div class="modal__wrapper">
      <a href="./index.html">Вернуться на главную</a>
      <div class="modal__content">
        <h2>Закажите звонок</h2>
        <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>

        <div class="modal__form form-modal">
          <form action="https://echo.htmlacademy.ru/" method="post">
            <div class="form-modal__name">
              <label>
                <input type="text" name="name" placeholder="Имя" required>
              </label>
            </div>
            <div class="form-modal__tel">
              <label>
                <input type="tel" name="tel" placeholder="Телефон" required>
              </label>
            </div>
            <div class="form-modal__question">
              <label>
                <textarea name="question" placeholder="Ваш вопрос"></textarea>
              </label>
            </div>

            <button class="form-modal__button button" type="submit">Отправить</button>
            <div class="form-modal__checkbox">
              <label for="personal-modal">
                <input class="visually-hidden" type="checkbox" name="personal-data" value="agree" id="personal-modal" required>
                <span class="form-modal__checkbox-mark"></span>
                <span>Я согласен на обработку  персональных данных</span>
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
